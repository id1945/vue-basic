<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- https://vuejs.org/v2/guide/installation.html -->
    <title>Document</title>
</head>

<body>
    <div id="obj">
        <div v-html="content"></div>
    </div>
    <script>
        new Vue({
            el: '#obj',
            data: {
                content: "<h1>Hello world!</h1>",
            }
        })
    </script>
</body>

</html>
