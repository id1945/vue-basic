<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- https://vuejs.org/v2/guide/installation.html -->
    <title>Document</title>
</head>

<body>
    <div id="obj">
        <p>{{content}}</p>
        <button v-on:click="say">v-on:Say</button>
        <button @click="say">@Say</button>
    </div>
    <script>
        new Vue({
            el: '#obj',
            data: {
                content: "Hello world !",
            },
            methods: {
                say: function () {
                    this.content = "Hello vue !";
                    return this.content;
                }
            }
        })
    </script>
</body>

</html>
