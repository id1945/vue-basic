<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- https://vuejs.org/v2/guide/installation.html -->
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello world !',
            },
            watch: {
                message: function (e) {
                    alert('Người nào đó vừa mới cập nhật thông tin trường này!');
                }
            }
        })
        // Cập nhật thông tin
        app.message = 'Hello vue !'
    </script>
</body>

</html>
