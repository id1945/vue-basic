<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- https://vuejs.org/v2/guide/installation.html -->
    <title>Document</title>
</head>

<body>
    <div id="obj">
        <p v-once>{{ content }} - {{ sayHello() }}</p>
    </div>
    <script>
        new Vue({
            el: '#obj',
            data: {
                content: "Hello world!",
            },
            methods: {
                sayHello: function () {
                    this.content = 'Hello Vue';
                    return this.content;
                }
            }
        })
    </script>
</body>

</html>
